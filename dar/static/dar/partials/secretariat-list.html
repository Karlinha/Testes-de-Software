<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
          <input ng-model="searchSecretariats" type="text" placeholder="Digite o nome de uma secretaria.." class="form-control">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Buscar</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
</div>
<div class="student-container" ng-repeat="secretariat in secretariats | filter:searchSecretariats">
    <div>
        <span class="student-name">[[ secretariat.name ]]</span>
    </div>
</div>
